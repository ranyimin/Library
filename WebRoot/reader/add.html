
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript">
        function login() {
            if (form.name.value == '') {
                alert('用户名不能为空！');
                form.name.focus();
                return false;
            }
            if (form.pw.value == '') {
                alert('密码不能为空！');
                form.pw.focus();
                return false;
            }
            if (form.pw1.value == '') {
                alert('密码不能为空！');
                form.pw1.focus();
                return false;
            }

            if (form.pw.value != form.pw1.value) {
                alert('你两次输入的密码不一致，请重新输入！');
                form.pw1.focus();
                return false;
            }
            return true;
        }

    </script>
</head>
    <style type="text/css">
    
        #div{
   
            
        }
        
    
    </style>

<body>
    <div id="div">
        <form action="add2.jsp" metood="post" onsubmit="return login(form);" name="form">
            姓名： <input type="text" name="name" id="name"><br>
            性别： <input type="radio" name="sex" value="男" checked>
            男 <input type="radio" name="sex" value="女">女<br>
            联系电话 <input type="text" name="tel" id="tel"><br>
            密码： <input type="password" name="pw" id="pw"><br>
            确认密码： <input type="password" name="pw1" id="pw1"><br>
            <input type="submit" value="添加">
            <input type="reset" value="重置">

        </form>
    </div>
</body>

</html>
